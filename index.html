<!DOCTYPE html>
<html lang="en" data-theme ="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-no-repeat bg-center" style="background-image: url('images/background.png');">
        <!-- home screen -->
        <section id="home-section" class="home min-h-screen text-white text-center flex justify-center items-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton uppercase">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black w-1/5 text-lg"  onclick="play()">Play Now</button>
            </div>
        </section>
        <!-- play ground -->
        <section id="playground-section" class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#01031380] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 py-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet"  class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="flex justify-between w-3/5"> 
                     <!--display life  -->
                    <button class="btn bg-[#894189] text-white rounded-full px-4">
                        Life
                        <img src="images/Vector.png" alt="">
                        <span id="current-life" >5</span>
                      </button>
                      <!-- display score -->
                      <button class="btn bg-[#360490] text-white rounded-full">
                        Score
                        <img src="images/monetization_on.png" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>

        </section>
        <!-- Final Score -->
        <section id="score-section" class="score min-h-screen flex items-center justify-center hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-2xl">
                <h4 class="text-3x">Game Over!</h4>
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="final-score">0</span>
                </h1>
                <button onclick="play()" class="btn bg-white">Play Again</button>
                <p>Practice makes you a pro</p>
            </div>
        </section>
    </main>
    <script src="utilities.js"></script>
    <script src="alpha.js"></script>
</body>
</html>
